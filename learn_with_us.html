        body {
            font-family: Arial, sans-serif;

        .lesson-box {
            background: linear-gradient(to left, #04286b, #bb1f5d, #e08e0a);

            height: 150px;
            display: inline-block;
            margin: 20px;

            border-radius: 10px;

            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid white;
        }

        /* Hover Effect */
        .lesson-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .lesson-box p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Section Divider */
        .section-divider {
            border-top: 3px solid #fff;
            margin: 30px 0;
        }

        .lesson-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Ensure boxes stay in a row without resizing */
        .lesson-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Space at the bottom for the last row */
        .expert-lessons {
            margin-bottom: 50px;
